<div class="container">
  <div class="form-container">
    <h2 class="form-title">Post New Customer</h2>
    <form [formGroup]="postCustomerForm" (ngSubmit)="postCustomer()">
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Phone</mat-label>
          <input matInput type="tel" formControlName="phone" required />
        </mat-form-field>
      </div>
      <div class="form-group">
        <button mat-raised-button color="primary" type="submit">Post</button>
      </div>
    </form>
  </div>
</div>
